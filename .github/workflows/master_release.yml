name: DJBEXTENSIONKIT

on:
  push:
    branches:
      - 'master'

jobs:
  release:
    runs-on: macOS-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PAT_DJBEXTENSIONKIT_PUSH }}

      - uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: |
                        ${{ secrets.DB_POD_SPECS_DEPLOY_KEY }}
                        ${{ secrets.DB_DJBEXTENSIONKIT_DEPLOY_KEY }}

      - name: Setup git
        run: |
          git config --global user.name 'Douwe Bos'
          git config --global user.email 'douwe@douwebos.nl'

      - name: Set up Ruby 2.6
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x

      # - uses: actions/cache@v1
      #   with:
      #     path: vendor/bundle
      #     key: ${{ runner.os }}-gem-${{ hashFiles('**/Gemfile.lock') }}
      #     restore-keys: |
      #       ${{ runner.os }}-gem-

      # - uses: actions/cache@v1
      #   with:
      #     path: Pods
      #     key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
      #     restore-keys: |
      #       ${{ runner.os }}-pods-

      - name: Install Bundler
        run: gem install bundler

      - name: Setup Bundler
        run: bundle config set --local deployment 'true'

      - name: Bundle install
        run: bundle install

      - run: bundle exec pod repo add douwebos https://github.com/DouweBos/DJB-Pod-Specs

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '12.4'

      - name: Validate Pod
        run: bundle exec fastlane validate
        env:
          DB_SLACK_COCOAPODS_WEBHOOK: ${{ secrets.DB_SLACK_COCOAPODS_WEBHOOK }}

      - name: Release Pod
        run: bundle exec fastlane release
        env:
          DB_SLACK_COCOAPODS_WEBHOOK: ${{ secrets.DB_SLACK_COCOAPODS_WEBHOOK }}
